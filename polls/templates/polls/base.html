<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}点検登録アプリ{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="app-title"><a href="{% url 'polls:index' %}">点検登録アプリ</a></h1>
    </header>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="message {{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
