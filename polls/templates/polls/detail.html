{% extends "polls/base.html" %}
{% block title %}一覧 | 点検登録アプリ{% endblock %}

{% block content %}

<h1>点検詳細</h1>

<table border="1" cellpadding="6" cellspacing="0">
  <tr>
    <th>点検内容</th>
    <td>{{ question.question_text }}</td>
  </tr>
  <tr>
    <th>車種</th>
    <td>{{ question.car_model|default:"-" }}</td>
  </tr>
  <tr>
    <th>走行距離(km)</th>
    <td>{{ question.mileage }}</td>
  </tr>
  <tr>
    <th>登録日時</th>
    <td>{{ question.pub_date|date:"Y/m/d H:i" }}</td>
  </tr>
</table>

<p>
  <a href="{% url 'polls:index' %}">一覧に戻る</a>
</p>

  <form action="{% url 'polls:delete' question.id %}" method="post" style="margin-top: 12px;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('本当に削除しますか？');">
      削除
    </button>
  </form>
  
<p>
  <a href="{% url 'polls:edit' question.id %}">編集</a>
</p>

{% endblock %}
